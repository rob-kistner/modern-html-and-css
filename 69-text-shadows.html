<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>69: Text Shadows</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    h1 { font-size: 4rem; margin: 5rem 0; text-align: center; }
    .a {
      /* x | y | color */
      text-shadow: 2px 2px cyan;
    }
    .b {
      /* x | y | blur | color */
      text-shadow: 0.4rem 0.3rem 0.7rem blue;
    }
    .c {
      color: #fff;
      /* just with white text knocking it out */
      text-shadow: 0.2rem 0.2rem 1rem steelblue;
    }
    .d {
      /* negative values */
      text-shadow: -0.4rem -0.3rem 0.7rem steelblue;
    }
  </style>
</head>
<body>
  
<h1 class="a">Welcome to My Course</h1>
<h1 class="b">Welcome to My Course</h1>
<h1 class="c">Welcome to My Course</h1>
<h1 class="d">Welcome to My Course</h1>

</body>
</html>
